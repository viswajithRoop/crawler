{%  extends "base.html"%}
{% block firstcol %}
            <h3 class="artsongs"><center><br class="brsong">{{artist_name}}'s <br>Songs</center></h3>
{% endblock %}
{% block content %}
<div class="container">
<p>
    <ul>
        
        
        {% for song in songs %}
        <li> <a href="{{url_for('songs', song_id = song.id)}}">{{song.name}}</a>
        
        </li>
        {% endfor %}
    </ul>
</p>
{%endblock%}
